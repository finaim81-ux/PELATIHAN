<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TEKA-TEKI</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#064e3b;margin:0}
    .card{background:#a7f3d0;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.2);width:min(640px,92%)}
    h1{margin:0 0 12px;font-size:28px;letter-spacing:1px;text-align:center}
    p.puzzle{margin:0 0 18px;line-height:1.6;font-weight:500;text-align:center}
    .controls{display:flex;gap:8px;align-items:center}
    input[type="text"]{flex:1;padding:10px 12px;border:1px solid #d7dfee;border-radius:8px;font-size:16px;background:#fff;color:#000}
    button{padding:10px 14px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    button:active{transform:translateY(1px)}
    .feedback{margin-top:14px;font-weight:600;text-align:center}
    .correct{color:#0b6b2f}
    .wrong{color:#b91c1c}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>TEKA-TEKI</h1>
    <p class="puzzle">"Aku adalah seekor hewan. Jumlah kakiku ada empat buah. Aku memiliki ekor. Aku juga memiliki belalai. Siapakah aku?"</p>

    <div class="controls">
      <label for="answer" class="sr-only">Jawaban</label>
      <input id="answer" type="text" placeholder="" aria-label="Jawaban teka-teki">
      <button id="checkBtn">Jawab</button>
    </div>

    <div id="feedback" class="feedback" aria-live="polite"></div>
  </main>

  <script>
    (function(){
      const input = document.getElementById('answer');
      const btn = document.getElementById('checkBtn');
      const fb = document.getElementById('feedback');

      function normalize(text){
        return (text||'').toString().trim().toLowerCase().replace(/[^a-zA-Z\u00C0-\u024F]/g,'');
      }

      function check(){
        const val = normalize(input.value);
        if(!val){
          fb.textContent = 'Silakan masukkan jawaban terlebih dahulu.';
          fb.className = 'feedback wrong';
          return;
        }

        if(val === 'gajah'){
          fb.textContent = 'Jawaban Anda benar, hebat';
          fb.className = 'feedback correct';
        } else {
          fb.textContent = 'Jawaban Anda salah, silahkan coba lagi.';
          fb.className = 'feedback wrong';
        }
      }

      btn.addEventListener('click', check);
      input.addEventListener('keydown', function(e){ if(e.key === 'Enter') check(); });
    })();
  </script>
</body>
</html>
