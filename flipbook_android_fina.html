<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook dengan Suara</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background-color: white; /* Background putih */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 100dvh;
    overflow: hidden;
  }

  .book {
    width: 95vw;
    max-width: 400px;
    aspect-ratio: 3/5;
    position: relative;
    perspective: 2000px;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out, z-index 0s 1s;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    background: #fefefe;
    overflow: hidden;
    border-radius: 6px;
    backface-visibility: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .cover img {
    border-radius: 6px;
  }

  .back-cover {
    background: #e0e0e0;
  }

  .flipped {
    box-shadow: -5px 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<div class="book" id="book">
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/2HP.jpg" alt="Halaman 1">
    </div>
  </div>

  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/3HP.jpg" alt="Halaman 2">
    </div>
  </div>

  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/4HP.jpg" alt="Halaman 3">
    </div>
  </div>

  <div class="page" data-page="4">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/5HP.jpg" alt="Halaman 4">
    </div>
  </div>

  <div class="page back-cover" data-page="5"></div>

  <div class="page cover" data-page="0">
    <img src="https://finaim81-ux.github.io/picture/1HP.jpg" alt="Cover Buku">
  </div>
</div>

<!-- ðŸŽµ Tambahkan elemen audio di bawah ini -->
<audio id="flipSound" src="https://finaim81-ux.github.io/audio/0577. Kekuatan - AShamaluevMusic.mp3
.mp3" preload="auto"></audio>

<script>
  const pages = document.querySelectorAll(".page");
  const flipSound = document.getElementById("flipSound");
  let zIndexCounter = 1;

  pages.forEach((page, index) => {
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length + 10;
    } else {
      page.style.zIndex = pages.length - index;
    }

    page.addEventListener("click", () => {
      // ðŸ”Š Putar suara saat halaman dibalik
      flipSound.currentTime = 0; 
      flipSound.play();

      // Efek flip halaman
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
      }
      page.style.zIndex = ++zIndexCounter;
    });
  });
</script>
</body>
</html>
