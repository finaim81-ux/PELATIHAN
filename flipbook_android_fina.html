<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook dengan Back Cover</title>
<style>
  body {
    margin: 0;
    background: url('https://finaim81-ux.github.io/picture/1HP.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh; /* stabil di Android */
    overflow: hidden;
  }

  .book {
    width: 90%;           
    max-width: 550px;     
    aspect-ratio: 3/5;    
    position: relative;
    perspective: 2000px;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out, z-index 0s 1s;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    background: #F5F5F5;
    overflow: hidden;       
    border-radius: 6px;
  }

  .page-content {
    width: 100%;
    height: 100%;
  }

  /* cover depan */
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
  }

  /* back cover */
  .back-cover {
    background: lightblue;
  }
</style>
</head>
<body>
<div class="book" id="book">
  <!-- Halaman 1 -->
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/2HP.jpg" width="530" height="870" alt="Halaman 1">
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/3HP.jpg" width="530" height="870" alt="Halaman 2">
    </div>
  </div>

  <!-- Halaman 3 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/4HP.jpg" width="530" height="870" alt="Halaman 3">
    </div>
  </div>

  <!-- Halaman 4 -->
  <div class="page" data-page="4">
    <div class="page-content">
      <img src="https://finaim81-ux.github.io/picture/5HP.jpg" width="530" height="870" alt="Halaman 4">
    </div>
  </div>

  <!-- Back cover -->
  <div class="page back-cover" data-page="5"></div>

  <!-- Cover depan -->
  <div class="page cover" data-page="0">
    <img src="https://finaim81-ux.github.io/picture/1HP.jpg" alt="Cover Buku">
  </div>
</div>

<script>
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  pages.forEach((page, index) => {
    // cover depan selalu di atas
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length + 10;
    } else {
      page.style.zIndex = pages.length - index;
    }

    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
      }
      page.style.zIndex = ++zIndexCounter;
    });
  });
</script>
</body>
</html>
